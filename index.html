<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoner's Dilemma Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prisoner's Dilemma Game</h1>
        <div class="prisoners">
            <div id="player" class="prisoner">
                <img src="player.png" alt="Player" width="100">
            </div>
            <div id="opponent" class="prisoner">
                <img src="opponent.png" alt="Opponent" width="100">
            </div>
        </div>
        <div class="options">
            <button id="cooperate">Cooperate</button>
            <button id="defect">Defect</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
